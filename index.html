<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <title>Java Script Assignment-1</title>
</head>

<body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="">
            <a class="navbar-brand text-light">Assignments</a>
            <a class="text-decoration-none text-light">Chapter 1-7</a>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container ">
        <div class="mt-4 text-center">
        <h4>Chapter # 1-7 | Introduction to JavaScript | Data Types | Alert | Arithmetic Operators</h4>
        </div>
        <hr>
        <div class="box border border-dark-subtle my-4 text-center p-3">
         <button class="btn btn-danger mb-1 fw-light text-white" id="btn1">Alert Name</button>
         <button class="btn btn-danger mb-1 fw-light text-white" id="btn2">Alert Number</button>
         <button class="btn btn-danger mb-1 fw-light text-white" id="btn3">Show Variable Names</button>
         <button class="btn btn-danger mb-1 fw-light text-white" id="btn4">Show camelCase Examples</button>
         <button class="btn btn-danger mb-1 fw-light text-white" id="btn5">Sum 2 Numbers</button>
         <button class="btn btn-danger mb-1 fw-light text-white" id="btn6">Subtract 2 Numbers</button>
         <button class="btn btn-danger mb-1 fw-light text-white" id="btn7">Multiply 2 Numbers</button>
         <button class="btn btn-danger mb-1 fw-light text-white" id="btn8">Divide 2 Numbers</button>
         <button class="btn btn-danger mb-1 fw-light text-white" id="btn9">Calculate Some Numbers</button>
        </div>

        <div class="original text-center mt-5">
          <h4>Original Statement</h4>
          <div class="box border border-dark-subtle rounded p-4">
            <div class="div" id="oStatement"></div>
          </div>
          <button class="mt-3 rounded btn btn-outline-secondary" id="clearStatement">Clear Statement</button>
        </div>

        <div class="original text-center mt-5">
          <h4>Output / Result</h4>
          <div class="box border border-dark-subtle rounded p-4">
            <div class="div" id="rStatement"></div>
          </div>
          <button class="mt-3 rounded btn btn-outline-secondary" id="clearOutput">Clear Output</button>
        </div>
      </div>
    </main>
    <footer class="text-white text-center mt-5 p-1">
